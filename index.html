<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SendVid Embed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f7f7f7;
      color: #333;
      position: relative;
    }
    h1 { color: #2c3e50; }
    
    .video-container {
      margin: 30px auto;
      max-width: 640px;
      background: #000;
      position: relative;
      display: inline-block;
    }
    
    /* Transparent overlay */
    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.01);
      cursor: pointer;
      z-index: 100;
    }
    
    /* Message box */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      z-index: 200;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: none;
    }
    
    .message-box h2 {
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    
    .message-box p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .message-box button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    
    .message-box button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>SendVid Embed Test</h1>
  
  <div class="video-container">
    <!-- Transparent overlay - only show on initial page -->
    <div class="click-overlay" id="clickOverlay" style="display: none;"></div>
    
    <!-- Video iframe -->
    <iframe 
      width="640" 
      height="360" 
      id="videoFrame"
      src="https://sendvid.com/embed/dai1ytu4" 
      frameborder="0" 
      allowfullscreen
      sandbox="allow-scripts allow-same-origin" 
      allow="autoplay; fullscreen">
    </iframe>
  </div>
  
  <!-- Instruction message -->
  <div class="message-box" id="messageBox">
    <h2>Click Play to Start Video</h2>
    <p>The video has opened in a new tab. Please return to the new tab and click the play button to start watching.</p>
    <button onclick="document.getElementById('messageBox').style.display='none'">
      OK, I Understand
    </button>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const isPlaybackTab = urlParams.get('playback') === '1';
    
    // Get elements
    const overlay = document.getElementById('clickOverlay');
    const messageBox = document.getElementById('messageBox');
    const videoFrame = document.getElementById('videoFrame');
    
    if (!isPlaybackTab) {
      // Initial tab with overlay
      overlay.style.display = 'block';
      
      // Overlay click handler
      overlay.addEventListener('click', function() {
        // 1. Open playback tab (with ?playback=1 parameter)
        const playbackUrl = window.location.href + (window.location.href.includes('?') ? '&' : '?') + 'playback=1';
        const newTab = window.open(playbackUrl, '_blank');
        
        // 2. Redirect current tab to smartlink after delay
        setTimeout(() => {
          window.location.href = 'https://en.wikipedia.org/wiki/Main_Page';
        }, 100);
        
        // 3. Show instruction message
        messageBox.style.display = 'block';
        
        // 4. Hide overlay
        overlay.style.display = 'none';
        
        // 5. Focus back on new tab
        try {
          if (newTab) {
            setTimeout(() => newTab.focus(), 500);
          }
        } catch (e) {
          // Cross-origin focus may be blocked
        }
      });
      
      // Prevent iframe from capturing clicks
      videoFrame.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    } else {
      // Playback tab - no overlay
      overlay.style.display = 'none';
      
      // Add title to indicate this is the playback tab
      document.title = "Play Video - SendVid Embed Test";
    }
    
    // Prevent recursive behavior in playback tab
    if (isPlaybackTab) {
      videoFrame.addEventListener('click', function(e) {
        // Allow normal interaction in playback tab
        e.stopPropagation();
      });
    }
  </script>
</body>
</html>
