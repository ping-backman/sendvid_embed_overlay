<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SendVid Test Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .video-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-item:hover {
      transform: translateY(-5px);
    }
    .video-thumb {
      position: relative;
      padding-bottom: 56.25%;
      background: #000;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-btn:after {
      content: '';
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid white;
      margin-left: 3px;
    }
    .video-info {
      padding: 15px;
    }
    .video-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .video-id {
      color: #666;
      font-size: 0.9em;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>SendVid Embed Test Gallery</h1>
  
  <div class="gallery">
    <div class="video-item" onclick="openVideo('3al2km1n')">
      <div class="video-thumb">
        <div class="play-btn"></div>
      </div>
      <div class="video-info">
        <div class="video-title">Video #1</div>
        <div class="video-id">3al2km1n</div>
      </div>
    </div>
    
    <div class="video-item" onclick="openVideo('q51kmonl')">
      <div class="video-thumb">
        <div class="play-btn"></div>
      </div>
      <div class="video-info">
        <div class="video-title">Video #2</div>
        <div class="video-id">q51kmonl</div>
      </div>
    </div>
    
    <div class="video-item" onclick="openVideo('10kj2ma4')">
      <div class="video-thumb">
        <div class="play-btn"></div>
      </div>
      <div class="video-info">
        <div class="video-title">Video #3</div>
        <div class="video-id">10kj2ma4</div>
      </div>
    </div>
    
    <div class="video-item" onclick="openVideo('clciiads')">
      <div class="video-thumb">
        <div class="play-btn"></div>
      </div>
      <div class="video-info">
        <div class="video-title">Video #4</div>
        <div class="video-id">clciiads</div>
      </div>
    </div>
    
    <div class="video-item" onclick="openVideo('ho0kk6e4')">
      <div class="video-thumb">
        <div class="play-btn"></div>
      </div>
      <div class="video-info">
        <div class="video-title">Video #5</div>
        <div class="video-id">ho0kk6e4</div>
      </div>
    </div>
    
    <div class="video-item" onclick="openVideo('e4g0feet')">
      <div class="video-thumb">
        <div class="play-btn"></div>
      </div>
      <div class="video-info">
        <div class="video-title">Video #6</div>
        <div class="video-id">e4g0feet</div>
      </div>
    </div>
  </div>

  <script>
    function openVideo(videoId) {
      // Open video in new tab using the /v/ path
      window.open(`/v/${videoId}`, '_blank');
    }
  </script>
</body>
</html>
