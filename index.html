<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SendVid Embed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f7f7f7;
      color: #333;
      position: relative;
    }
    h1 { color: #2c3e50; }
    
    .video-container {
      margin: 30px auto;
      max-width: 640px;
      background: #000;
      position: relative;
      display: inline-block;
    }
    
    /* Transparent overlay */
    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.01);
      cursor: pointer;
      z-index: 100;
    }
    
    /* Message box */
    .message-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      max-width: 90%;
      width: 500px;
      z-index: 200;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
    }
    
    .message-box h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #ff6b6b;
    }
    
    .message-box p {
      margin-bottom: 15px;
      line-height: 1.4;
      font-size: 0.95em;
    }
    
    .message-box button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    .message-box button:hover {
      background: #45a049;
    }
    
    .player-instruction {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      font-size: 0.9em;
      z-index: 150;
    }
  </style>
</head>
<body>
  <h1>SendVid Embed Test</h1>
  
  <!-- Instruction message -->
  <div class="message-box" id="messageBox">
    <h2>Action Required</h2>
    <p>Please click the play button below to start watching.</p>
    <button id="closeMessage">Got It</button>
  </div>
  
  <div class="video-container">
    <!-- Player instruction -->
    <div class="player-instruction" id="playerInstruction">Click the play button â–¶ to start video</div>
    
    <!-- Transparent overlay - only show on initial page -->
    <div class="click-overlay" id="clickOverlay"></div>
    
    <!-- Video iframe -->
    <iframe 
      width="640" 
      height="360" 
      id="videoFrame"
      src="https://sendvid.com/embed/dai1ytu4" 
      frameborder="0" 
      allowfullscreen
      sandbox="allow-scripts allow-same-origin" 
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const isPlaybackTab = urlParams.get('pb') === '1';
    
    // Get elements
    const overlay = document.getElementById('clickOverlay');
    const messageBox = document.getElementById('messageBox');
    const playerInstruction = document.getElementById('playerInstruction');
    const videoFrame = document.getElementById('videoFrame');
    const closeButton = document.getElementById('closeMessage');
    
    // Close message handler
    closeButton.addEventListener('click', function() {
      messageBox.style.display = 'none';
    });
    
    if (!isPlaybackTab) {
      // Initial tab with overlay
      overlay.style.display = 'block';
      messageBox.style.display = 'none';
      playerInstruction.style.display = 'none';
      
      // Overlay click handler
      overlay.addEventListener('click', function() {
        // 1. Open playback tab (with pb=1 parameter)
        const playbackUrl = window.location.href + (window.location.href.includes('?') ? '&' : '?') + 'pb=1';
        window.open(playbackUrl, '_blank');
        
        // 2. Redirect current tab to smartlink
        window.location.href = 'https://en.wikipedia.org/wiki/Main_Page';
      });
      
      // Prevent iframe from capturing clicks
      videoFrame.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    } else {
      // Playback tab - show instructions
      overlay.style.display = 'none';
      messageBox.style.display = 'block';
      playerInstruction.style.display = 'block';
      
      // Add title to indicate this is the playback tab
      document.title = "Play Video - SendVid Embed Test";
      
      // Auto-hide player instruction after 5 seconds
      setTimeout(() => {
        playerInstruction.style.opacity = '0';
        setTimeout(() => {
          playerInstruction.style.display = 'none';
        }, 500);
      }, 5000);
    }
  </script>
</body>
</html>
